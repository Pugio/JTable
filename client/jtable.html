<head>
  <title>jtable</title>
</head>

<body onload="$(document).foundation();">
  {{#header}} <!-- This begins a wrapper/layout template. All nested code will appear at the UI.contentBlock section in the header template. -->
    {{> host_find_buttons }}
    {{> meal_form }}
  {{/header}}
</body>

<template name="host_find_buttons">
  <div id="header-block">
    <div class="row" id="select-an-option">
      <div class="small-offset-1 small-10 columns">
        <div id="main-page-title">JTable</div>
        {{>logo}}
        <div id="main-page-subtitle">Your spot for Shabbat meals in Cambridge</div>
        <h1>JTable</h1>
        
        <h4>Your spot for Shabbat meals in Cambridge</h4>
        <div class="button-group" data-grouptype="OR">
          <button href="#" class="large button primary radius" id="btn-host-a-meal">Host a Meal</button>
          <button href="#" class="large button success radius" id="btn-find-a-meal">Find a Meal</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="meal_form">
  <div class="row">
    <div class="small-offset-1 small-10 medium-offset-2 medium-8 large-offset-3 large-6 columns">
      <form>
        <div class="row">
          <div class="large-12 columns">
            <label>Input Label
              <input type="text" placeholder="large-12.columns" />
            </label>
          </div>
        </div>
        <div class="row">
          <div class="large-4 columns">
            <label>Input Label
              <input type="text" placeholder="large-4.columns" />
            </label>
          </div>
          <div class="large-4 columns">
            <label>Input Label
              <input type="text" placeholder="large-4.columns" />
            </label>
          </div>
          <div class="large-4 columns">
            <div class="row collapse">
              <label>Input Label</label>
              <div class="small-9 columns">
                <input type="text" placeholder="small-9.columns" />
              </div>
              <div class="small-3 columns">
                <span class="postfix">.com</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="large-12 columns">
            <label>Select Box
              <select>
                <option value="husker">Husker</option>
                <option value="starbuck">Starbuck</option>
                <option value="hotdog">Hot Dog</option>
                <option value="apollo">Apollo</option>
              </select>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="large-6 columns">
            <label>Choose Your Favorite</label>
            <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Red</label>
            <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Blue</label>
          </div>
          <div class="large-6 columns">
            <label>Check these out</label>
            <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
            <input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
          </div>
        </div>
        <div class="row">
          <div class="large-12 columns">
            <label>Textarea Label
              <textarea placeholder="small-12.columns"></textarea>
            </label>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
