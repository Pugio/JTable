<head>
  <title>jtable</title>
</head>

<body onload="$(document).foundation();">
  {{#header}} <!-- This begins a wrapper/layout template. All nested code will appear at the UI.contentBlock section in the header template. -->
    {{> host_find_buttons }}
  {{/header}}
</body>

<template name="host_find_buttons">
  <div id="header-block">
    <div class="row" id="select-an-option">
      <div class="small-offset-1 small-10 columns">
        <div id="main-page-title">JTable</div>
        <div id="main-page-subtitle">Your spot for Shabbat meals in Cambridge</div>
        <div class="button-group" data-grouptype="OR">
          <button href="#" class="large button primary radius" id="btn-host-a-meal">Host a Meal</button>
          <button href="#" class="large button success radius" id="btn-find-a-meal">Find a Meal</button>
        </div>
      </div>
    </div>
  </div>
</template>
