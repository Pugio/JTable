<head>
  <title>jtable</title>
</head>

<body onload="$(document).foundation();">
  {{#header}} <!-- This begins a wrapper/layout template. All nested code will appear at the UI.contentBlock section in the header template. -->
    {{> host_find_buttons }}
    {{#if showMealForm }}
      {{> meal_form}}
    {{/if}}
  {{/header}}
</body>

<template name="host_find_buttons">
  <div id="header-block">
    <div class="row" id="select-an-option">
      <div class="small-offset-1 small-10 columns">
        <div id="main-page-title">{{>logo}}</div>
        <div id="main-page-subtitle"><span>Your spot for Shabbat meals in Cambridge</span></div>

        <div class="button-group" data-grouptype="OR">
          <button id='btn-host-a-meal' href="#" class="large button primary radius">Host a Meal </button>
          <button id='btn-find-a-meal' href="#" class="large button success radius">Find a Meal</button>
        </div>
      </div>
    </div>
  </div>
</template>
