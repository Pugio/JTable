<body onload="$(document).foundation();">
  {{#header}} <!-- This begins a wrapper/layout template. All nested code will appear at the UI.contentBlock section in the header template. -->
    {{> host_find_buttons }}
  {{/header}}
</body>

<template name="host_find_buttons">
  <div id="header-block">
    <div class="row">
      <div class="small-offset-1 small-10 columns">
        <h1>JTable</h1>
        <h4>Your spot for Shabbat meals in Cambridge</h4>
        <div class="button-group" data-grouptype="OR">
          <button href="#" class="large button primary radius">Host a Meal</button>
          <button href="#" class="large button success radius">Find a Meal</button>
        </div>
      </div>
    </div>
  </div>
</template>
