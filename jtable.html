<head>
  <title>jtable</title>
</head>

<body>
  {{#header}} <!-- This begins a wrapper/layout template. All nested code will appear at the UI.contentBlock section in the header template. -->
    <h1>Welcome to Meteor!</h1>
    {{> hello }}
  {{/header}}
</body>

<template name="hello">
  <button type="button" class="button">Click Me</button>
  <p>You have definitely pressed the button {{counter}} times.</p>

  <div class="row column">
    <img src="http://placehold.it/2000x3000" alt="" />
  </div>
</template>
